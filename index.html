<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/style.css">
  <meta charset="utf-8">
  <title>SnackTrack</title>
</head>
<body>
  <div class = "toggle-content is-visible" id = "landing-page">
    <h1>SnackTrack</h1>
    <button onclick="myFoods()" id = "myFoods-button">My Foods</button>
    <button onclick="myDiary()" id = "myDiary-button">My Diary</button>
  </div>
  <div class = "toggle-content" id = "food-index-page">
      <h2> Add a Food </h2>
      <form>
        Name: <input type='text' name='Name' id='new-name-input'> </input>
        <br>
        Calories: <input type='text' name='Calories' id='new-calories-input'> </input>
        <br>
        <input type='submit' value='Add' onclick='foodIndex()'> </input>
      </form>
      <div class = "manage-foods">
        Find Foods:
        <input type="text" id="searchFoods" onkeyup="searchFoods()" placeholder="Search for food.." title="Type in a food">
          <table id="myFoodsDatabase">
            <tr class="header">
              <th style="width:60%;">Food</th>
              <th style="width:40%;">Calories</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td>Berglunds snabbkop</td>
              <td>Sweden</td>
            </tr>
            <tr>
              <td>Island Trading</td>
              <td>UK</td>
            </tr>
            <tr>
              <td>Koniglich Essen</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td>Laughing Bacchus Winecellars</td>
              <td>Canada</td>
            </tr>
            <tr>
              <td>Magazzini Alimentari Riuniti</td>
              <td>Italy</td>
            </tr>
            <tr>
              <td>North/South</td>
              <td>UK</td>
            </tr>
            <tr>
              <td>Paris specialites</td>
              <td>France</td>
            </tr>
          </table>
      </div>
  </div>
  <div class = "toggle-content" id = "diary-index-page">
  </div>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
<script src = "lib/index.js" ></script>
</html>
