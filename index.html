<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/style.css">
  <meta charset="utf-8">
  <title>SnackTrack</title>
</head>
<body>
  <div align = "center" class = "toggle-content is-visible" id = "landing-page">
    <h1 align="center">Snack<b>Track</b></h1><br>
    <button onclick="myFoods()" id = "myFoods-button">My Foods</button><br>
    <button onclick="myDiary()" id = "myDiary-button">My Diary</button>
  </div>
  <div class = "toggle-content" id = "food-index-page">
    <h2 align="center">Manage<b>Foods</b></h2>
      Find Foods:
      <input type="text" id="searchFoods" onkeyup="searchFoods()" placeholder="Search for food.." title="Type in a food">
      <div class = "myFoods-grid">
        <div class = "display-foods-grid" id = 'food-grid'>
          <div class = "add-food">
            <h2> Add a Food </h2>
            <form>
              Name: <input type='text' name='Name' id='new-name-input'> </input>
              <br>
              Calories: <input type='text' name='Calories' id='new-calories-input'> </input>
              <br>
              <input type='submit' value='Add' onclick='foodIndex()'> </input>
            </form>
          </div>
        </div>
      </div>
  </div>
  <div class = "toggle-content" id = "diary-index-page">
  </div>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
<script src = "lib/index.js" ></script>
</html>
